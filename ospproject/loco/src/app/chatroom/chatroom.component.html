<div class="chatbg">
  <div class="chatsection">
    <div class="headers">Local Chats
      <span class="close">
        <mat-icon class="closeicon" (click)="togglechat()">close</mat-icon>
      </span>
    </div>
    <hr class="line">
    <div class="chatbody">
      <ng-container *ngFor="let chat of chats">
        <div *ngIf="user.uid!=chat.uid" class="row no-gutter others msg">
          <div class="chatt">
            <div class="userimage">
              <img *ngIf="chat.userphoto" [src]="chat.userphoto" width="40" height="40">
            </div>
            <div class="messages">{{chat.message}} </div>
          </div>
        </div>
        <div *ngIf="user.uid==chat.uid" class="row no-gutter selfs msg">
          <div class="chatt">
            <div class="userimage">
              <img *ngIf="chat.userphoto" [src]="chat.userphoto" width="40" height="40">

            </div>
            <div class="messages">{{chat.message}}</div>
          </div>
        </div>



      </ng-container>

      <!-- todelete -->



      <!-- todelete -->

    </div>
    <hr class="line">

    <div class="footers">
      <div class="row no-gutter chatcontrol">
        <div class="col no-gutter chatinp ">
          <textarea class="chattext" rows="2" placeholder="Write something here..." [(ngModel)]="msgcompose"></textarea>

        </div>
        <div class="col-2 no-gutter pushchat"><button class="chatbtn" (click)="sendmsg()">
            <mat-icon>send</mat-icon>
          </button></div>
      </div>
    </div>
  </div>
</div>
