<section class="main-news">
  <div class="loco-jumbotron">
    Search News
    <br>
    <input [(ngModel)]="searchq" type="search" placeholder="Search for headlines...." class="searchbar"
      (keyup)="searchnews()">
  </div>
  <div class="row no-gutter news">
    <ng-container *ngIf="allnews && allnews.length>=1; else notfound">
      <div class="col news-cards" *ngFor="let news of allnews; trackBy: tracknews">
        <news-card [news]="news" (triggershareevents)="setsharedata($event)" [mode]="0"
          (togglenewsview)="setnewsview($event)"> </news-card>
      </div>
    </ng-container>
    <ng-template #notfound>
      <nothingfound></nothingfound>
    </ng-template>
   
  </div>
  <!-- <div infiniteScroll [infiniteScrollDistance]="1.5" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()" (click)="onScroll()">sasa</div> -->

</section>
<viewnews [news]="viewnews" *ngIf="shownewsview" (togglenewsviewfrominside)="shownewsview=!shownewsview"
  (click)="shownewsview=!shownewsview"></viewnews>

<sharepost *ngIf="sharetriggered" (triggershareinside)="sharetriggered=!sharetriggered" [sharedata]="sharedata">
</sharepost>
