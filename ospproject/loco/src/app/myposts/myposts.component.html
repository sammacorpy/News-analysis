<section class="my-news">
    <div class="loco-jumbotron">
      My Feeds
    </div>
    <div class="row no-gutter news" >
      <ng-container *ngIf="allnews && allnews.length>=1; else notfound">
          <div class="col news-cards" *ngFor="let news of allnews; trackBy: tracknews">
              <news-card [news]="news" (triggershareevents)="setsharedata($event)" [mode]="1" (togglenewsview)="setnewsview($event)"> </news-card>
          </div>
      </ng-container>
      <ng-template #notfound>
        <nothingfound></nothingfound>
      </ng-template>
        
    </div>
  <div infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="1800" (scrolled)="onScroll()" ></div>
   
  </section>

  <viewnews  [news]="viewnews" *ngIf="shownewsview" (togglenewsviewfrominside)="shownewsview=!shownewsview" (click)="shownewsview=!shownewsview"></viewnews>
  
  <sharepost *ngIf="sharetriggered" (triggershareinside)="sharetriggered=!sharetriggered" [sharedata]="sharedata"></sharepost>
